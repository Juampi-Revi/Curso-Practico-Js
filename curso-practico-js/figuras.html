<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Figuras geometricas | Curso Practico JS</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <img src="./assets/Geometria I.png" alt="">
            <h1>Figuras geometricas</h1>
        </header>
        <main>
            <section class="card card-cuadrado">
                <h2>Calcula el área y perímetro de un cuadrado</h2>
                <form action="">
                    <label for="inputCuadrado">
                        Escribe cuanto mide cada lado de tu cuadrado:
                    </label>
                    <input id="inputCuadrado" type="number">
                    <button type="button" onclick="calcularPerimetroCuadrado()">
                        Calcular el perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCuadrado()">
                        Calcular el área
                    </button>
                </form>
            </section>
            <section class="card card-triangulo">
                <h2>Calcula el área y perímetro de un triangulo</h2>
                <form action="">
                    <label for="inputTriangulo1">
                        Escribe cuanto mide un lado de tu triangulo:
                    </label>
                    <input id="inputTriangulo1" type="number" required>
                    <label for="inputTriangulo2">
                        Escribe cuanto mide el otro lado de tu triangulo:
                    </label>
                    <input id="inputTriangulo2" type="number" required>
                    <label for="inputTriangulo3">
                        Escribe cuanto mide la base de tu triangulo:
                    </label>
                    <input id="inputTriangulo3" type="number" required>
                    <label for="inputTriangulo4">
                        Escribe cuanto mide la altura de tu triangulo:
                    </label>
                    <input id="inputTriangulo4" type="number" required>
                    <button type="button" onclick="calcularPerimetroTriangulo()">
                        Calcular el perímetro
                    </button>
                    <button type="button" onclick="calcularAreaTriangulo()">
                        Calcular el área
                    </button>
                </form>
            </section>
            <section class="card card-circulo">
                <h2>Calcula el área y perímetro de un circulo</h2>
                <form action="">
                    <label for="inputCirculo">
                        Escribe cuanto mide el radio de tu circulo:
                    </label>
                    <input id="inputCirculo" type="number">
                    <button type="button" onclick="calcularPerimetroCirculo()">
                        Calcular el perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCirculo()">
                        Calcular el área
                    </button>
                </form>
            </section>
        </main>
        <script src="./figuras.js"></script>
    </body>
</html>
